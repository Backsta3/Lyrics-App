<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Lyrics Search</h1>
                <div class="search-box my-5">
                    <input id="inputSong" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button id="searchBtn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- === Fancy results === -->
            <div id="displayResult" class="search-result  mx-auto ">
                
                <!-- single result -->
                <div  class="single-result row align-items-center my-3 p-3">
                    <div  class="col-md-9">
                        <h3 align=center id="lyricsAlign" class="lyrics-name">These are your Search Results!!!</h3>
                        <!-- <p class="author lead">Album by <span >Washed Out</span></p> -->
                    </div>
                </div>
            </div>
</div>


        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
    <!-- Custom Script Here -->
<script>
    
    let inputSong = document.getElementById("inputSong")
    let searchResults = document.getElementById("searchResults")
    let searchBtn = document.getElementById("searchBtn")

    const apiURL = 'https://api.lyrics.ovh';

    searchBtn.addEventListener("click", function(){
        fetch(`https://api.lyrics.ovh/suggest/${inputSong.value}`)
        .then(res => res.json())
        .then(data =>{
            var list = [];
            for (let i = 0; i < 10; i++) {
                const element = data.data[i];
                const item = {
                    artistName: element.artist.name,
                    songName:  element.title
                }
        
                list.push(item)
                
            }
        
        console.log(list)
        console.log(data)

        let displayResult = document.getElementById('displayResult')
        for (let i = 0; i < 10; i++) {
            const {songName, artistName} = list[i];
            let displayResult = document.getElementById('displayResult')
                displayResult.style.display = "block"
                document.getElementById("displayResult").innerHTML += 
                `<div  class="search-result col-md-8 mx-auto py-4">
                <div class="single-result row align-items-center my-3 p-3">
                <div class="col-md-9">
                    <h3 class="lyrics-name">${songName}</h3>
                    <p class="author lead">Album by <span id="artistName">${artistName}</span></p>
                </div>
                <div class="col-md-3 text-md-right text-center">
                    <button class="btn btn-success" data-artist='${artistName}' data-songTitle='${songName}'>Get Lyrics</button>
                </div>
                </div>
                </div>`
        }  
            
          
        })
        

        
    })
    displayResult.addEventListener('click', e=>{
    const clickedElement = e.target;

    if (clickedElement.tagName === 'BUTTON'){
        const artist = clickedElement.getAttribute('data-artist');
        const songTitle = clickedElement.getAttribute('data-songTitle');
        
        getLyrics(artist, songTitle)
    }
})

// Get lyrics for song
async function getLyrics(artist, songTitle) {
    const res = await fetch(`${apiURL}/v1/${artist}/${songTitle}`);
    const data = await res.json();
  
    const lyrics = data.lyrics.replace(/(\r\n|\r|\n)/g, '<br>');
  
    displayResult.innerHTML = `<h2><strong>${artist}</strong> - ${songTitle}</h2>
    <p>${lyrics}</p>`;
  
  }
    
</script>
</body>

</html>
